<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="Anime Template">
<meta name="keywords" content="Anime, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Anime | Template</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- jQuery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Css Styles -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/elegant-icons.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/plyr.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/slicknav.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<style type="text/css">
.header__menu ul li a {
	font-size: 15px;
	color: #b7b7b7 !important;
	display: block;
	font-weight: 700;
	-webkit-transition: all, 0.5s;
	-o-transition: all, 0.5s;
	transition: all, 0.5s;
	padding: 20px;
}
</style>
</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="header__logo">
						<a href="./index.html"> <img src="img/logo.png" alt="">
						</a>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="header__nav">
						<nav class="header__menu mobile-menu">
							<ul>
								<li class=""><a href="/">Trang chủ</a></li>
								<li><a>Thể loại <span class="arrow_carrot-down"></span></a>
									<ul class="dropdown">
										<li th:each="category : ${categoryList}"><a
											th:href="@{/firms-by-category/{id}(id=${category.id})}"
											th:text="${category.category}"></a></li>
									</ul></li>
								<li><a href="/blog">Blog</a></li>


							</ul>
						</nav>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="header__right">

						<a href="/"><span class="icon_logout"></span></a>

					</div>
				</div>
			</div>
			<div id="mobile-menu-wrap"></div>
		</div>
	</header>
	<!-- Header End -->

	<!-- Normal Breadcrumb Begin -->
	<section class="normal-breadcrumb set-bg"
		data-setbg="img/normal-breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="normal__breadcrumb__text">
						<h2>Đăng nhập</h2>
						<p>Chào mừng bạn đến Anime blog.</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Normal Breadcrumb End -->

	<!-- Login Section Begin -->

	<section class="login spad">
		<div class="container rounded bg-white mt-5 mb-5">
			<div class="row">
				<!-- Column 1: User Info -->
				<div class="col-md-4 border-end">
					<div
						class="d-flex flex-column align-items-center text-center p-3 py-5">
						<img class="rounded-circle profile-img mt-5"
							src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
						<span class="font-weight-bold mt-3">Edogaru</span> <span
							class="text-black-50">edogaru@mail.com.my</span>
					</div>
				</div>

				<!-- Column 2: Profile Settings Form -->
				<div class="col-md-8">
					<div class="p-3 py-5">
						<h4 class="mb-3">Profile Settings</h4>
						<div class="row mt-2">
							<div class="col-md-6">
								<label class="labels">First Name</label> <input type="text"
									class="form-control" placeholder="First Name" value="">
							</div>
							<div class="col-md-6">
								<label class="labels">Surname</label> <input type="text"
									class="form-control" placeholder="Surname" value="">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12">
								<label class="labels">Mobile Number</label> <input type="text"
									class="form-control" placeholder="Enter Phone Number" value="">
							</div>
							<div class="col-md-12 mt-2">
								<label class="labels">Address Line 1</label> <input type="text"
									class="form-control" placeholder="Enter Address Line 1"
									value="">
							</div>
							<div class="col-md-12 mt-2">
								<label class="labels">Address Line 2</label> <input type="text"
									class="form-control" placeholder="Enter Address Line 2"
									value="">
							</div>
							<div class="col-md-6 mt-2">
								<label class="labels">Country</label> <input type="text"
									class="form-control" placeholder="Country" value="">
							</div>
							<div class="col-md-6 mt-2">
								<label class="labels">State/Region</label> <input type="text"
									class="form-control" placeholder="State/Region" value="">
							</div>
							<div class="col-md-12 mt-2">
								<label class="labels">Email ID</label> <input type="text"
									class="form-control" placeholder="Enter Email ID" value="">
							</div>
							<div class="col-md-12 mt-2">
								<label class="labels">Education</label> <input type="text"
									class="form-control" placeholder="Education" value="">
							</div>
						</div>
						<div class="mt-4 text-center">
							<button class="btn btn-primary profile-button" type="button">Save
								Profile</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Login Section End -->

	<!-- Footer Section Begin -->
	<footer class="footer">
		<div class="page-up">
			<a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="footer__logo">
						<a href="./index.html"><img src="img/logo.png" alt=""></a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="footer__nav">
						<ul>
							<li class="active"><a href="/">Trang chủ</a></li>
							<li><a href="#">Thể loại</a></li>
							<li><a href="/blog">Blog</a></li>


						</ul>
					</div>
				</div>
				<div class="col-lg-3">
					<p style="font-size: 18px; color: #fff;">
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Liên hệ : 0763603242
					</p>

				</div>
			</div>
		</div>
	</footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">
				<i class="icon_close"></i>
			</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/player.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/mixitup.min.js}"></script>
	<script th:src="@{/js/jquery.slicknav.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>



</body>

</html>
